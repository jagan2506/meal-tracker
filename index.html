   <script>
    // Firebase Config

    // Tab Switching
    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.target.classList.add('active');
        if (tabName === 'scanner') loadTodayAttendance();
        if (tabName === 'reports') loadReports();

    // Generate QR Code (using QRCode.toCanvas on your <canvas>)
    function generateQR() {
    alert("Generate QR clicked");
    const name = document.getElementById('studentName').value.trim();
    const id = document.getElementById('studentId').value.trim();
    const cls = document.getElementById('studentClass').value.trim();

    if (!name || !id) {
        alert('Please enter student name and ID');
        return;
    }

    const studentData = { name, id, class: cls || 'N/A', generated: new Date().toISOString() };

    const qrContainer = document.getElementById('qrContainer');
    const qrInfo = document.getElementById('qrInfo');

    // Clear old QR
    const qrDiv = document.getElementById('qrCode');
    qrDiv.innerHTML = "";

    new QRCode("qrCode", {
        text: JSON.stringify(studentData),
        width: 200,
        height: 200
    });

    qrInfo.innerHTML = `
        <strong>${studentData.name}</strong><br>
        ID: ${studentData.id} | Class: ${studentData.class}
    `;
    qrContainer.style.display = 'block';

    db.collection('students').doc(studentData.id).set(studentData);
    speak(`QR code generated for ${studentData.name}`);
}


    // Download QR
    function downloadQR() {
    // Try to get the generated <img> inside qrCode div
    const img = document.querySelector('#qrCode img') || document.querySelector('#qrCode canvas');

    if (!img) {
        alert("Please generate a QR code first.");
        return;
    }

    // Create a temporary link for the image only
    const link = document.createElement('a');
    link.download = 'student-qr.png';

    // If it's an <img>, use its src; if it's a <canvas>, convert to data URL
    if (img.tagName.toLowerCase() === 'img') {
        link.href = img.src;
    } else {
        link.href = img.toDataURL('image/png');
    }

    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}


let videoStream = null;

async function startScanner() {
    alert("Start Scanner clicked");

    const popup = document.getElementById('scannerPopup');
    const video = document.getElementById('scannerVideo');

    try {
        videoStream = await navigator.mediaDevices.getUserMedia({
            video: { facingMode: "environment" }
        });

        video.srcObject = videoStream;
        video.setAttribute("playsinline", true);
        await video.play();

        // show centered popup
        popup.style.display = 'flex';

        requestAnimationFrame(tickScan);
    } catch (e) {
        console.error("Camera error:", e);
        alert("Camera error: " + e.name + " - " + e.message);
    }
}

function stopScanner() {
    const popup = document.getElementById('scannerPopup');
    popup.style.display = 'none';

    if (videoStream) {
        videoStream.getTracks().forEach(t => t.stop());
        videoStream = null;
    }
}

function tickScan() {
    const video = document.getElementById('scannerVideo');
    if (!videoStream) return; // scanner stopped

    if (video.readyState !== video.HAVE_ENOUGH_DATA) {
        requestAnimationFrame(tickScan);
        return;
    }

    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const code = jsQR(imageData.data, canvas.width, canvas.height);

    if (code) {
        try {
            const student = JSON.parse(code.data);
            logAttendance(student);
        } catch (e) {
            showScanResult('‚ùå Invalid QR Code', 'error');
        }
        stopScanner(); // close popup after a successful scan
    } else {
        requestAnimationFrame(tickScan);
    }
}




    async function logAttendance(student) {
        const timestamp = new Date().toLocaleString('en-IN', { timeZone: 'Asia/Kolkata' });
        const attendance = {
            name: student.name,
            id: student.id,
            class: student.class || 'N/A',
            time: timestamp,
            date: currentDate,
            status: 'present'
        };

        await db.collection('attendance').doc(`${currentDate}_${student.id}`).set(attendance);

      scannedStudents.push(attendance);
showScanResult(`‚úÖ ${student.name} marked present at ${new Date().toLocaleTimeString('en-IN')}`, 'success');
speak(`Attendance recorded for ${student.name}.`);

// keep only last 5 and render names
if (scannedStudents.length > 5) {
    scannedStudents = scannedStudents.slice(scannedStudents.length - 5);
}
const recentList = document.getElementById('recentScansList');
if (recentList) {
    recentList.innerHTML = scannedStudents
        .slice()
        .reverse()
        .map(s => `<li>${s.name}</li>`)
        .join('');
}

    }

    function showScanResult(message, type) {
        const resultDiv = document.getElementById('scanResult');
        resultDiv.innerHTML = message;
        resultDiv.className = type === 'success' ? 'scan-result' : 'scan-result error';
        resultDiv.style.display = 'block';
        setTimeout(() => resultDiv.style.display = 'none', 5000);
    }

    async function loadTodayAttendance() {
        const snapshot = await db.collection('attendance')
            .where('date', '==', currentDate)
            .orderBy('time', 'desc')
            .limit(50).get();

        const list = document.getElementById('todayAttendance');
        list.innerHTML = snapshot.docs.map(doc => {
            const data = doc.data();
            return `
                <div class="attendance-item">
                    <span><strong>${data.name}</strong> (${data.class})</span>
                    <span>${data.time}</span>
                </div>
            `;
        }).join('');
    }

    async function loadReports() {
        const snapshot = await db.collection('attendance').get();
        const reportDiv = document.getElementById('reportData');
        const attendanceByDate = {};

        snapshot.docs.forEach(doc => {
            const data = doc.data();
            if (!attendanceByDate[data.date]) attendanceByDate[data.date] = [];
            attendanceByDate[data.date].push(data);
        });

        const TARGET_STUDENTS = 3;

reportDiv.innerHTML = Object.entries(attendanceByDate)
    .map(([date, students]) => `
        <div style="margin:20px 0; padding:20px; background:#f8f9fa; border-radius:10px;">
            <h3>${date}: ${students.length} students attended</h3>
            <p>Missing: ${TARGET_STUDENTS - students.length} students (target: ${TARGET_STUDENTS})</p>
        </div>
    `).join('');

    }

    async function exportExcel() {
    try {
        const wb = XLSX.utils.book_new();
        const wsData = [['Name', 'ID', 'Class', 'Date', 'Time', 'Status']];

        // Get up to last 20 attendance records
        const snapshot = await db.collection('attendance')
            .orderBy('date', 'desc')
            .orderBy('time', 'desc')
            .limit(20)
            .get();

        // Even if there are 0‚Äì20 docs, we still export whatever exists
        snapshot.docs.forEach(doc => {
            const s = doc.data();
            wsData.push([
                s.name || '',
                s.id || '',
                s.class || '',
                s.date || '',
                s.time || '',
                s.status || ''
            ]);
        });

        const ws = XLSX.utils.aoa_to_sheet(wsData);
        XLSX.utils.book_append_sheet(wb, ws, 'Meal Attendance');
        XLSX.writeFile(wb, `meal_attendance_${currentDate}.xlsx`);
        speak('Excel report downloaded successfully');
    } catch (e) {
        console.error("Export error:", e);
        alert("Export error: " + e.message);
    }
}
